<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de dégradés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="ASSETS/GIF/Logo_générateur_de_dégradé-removebg.png">
    <link rel="stylesheet" href="ASSETS/CSS/style.css">
    <style>

        .direction-icon {
            width: 20px;  /* Ajustez selon vos besoins */
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <header class="p-3">
        <h1 class="text-center text-white p-3"><img src="ASSETS/GIF/9.gif" alt="Etincelles" class="h1-icon me-2">Génère ton dégradé<img src="ASSETS/GIF/9.gif" alt="Etincelles" class="h1-icon ms-2"></h1>
    </header>


    <main class="p-5">
        <div class="gradient-container">
            <div class="gradient-box d-flex justify-content-around gap-md-5 ">
                <div class="w-100 w-md-50">
                    <div class="gradient-box-show h-100"></div>
                    <div class="gradient-box-color mb-3">
                        <div class="d-flex gap-3">
                            <input type="color" class="gradient-box-color-input" value="#4C74C2">
                            <input type="color" class="gradient-box-color-input" value="#820D91">
                        </div>
                        <button class="btn copy-button p-3 text-white">
                            <img src="ASSETS/GIF/10.gif" alt="Copy" class="copy-icon me-1"> Copier le code CSS
                        </button>
                    </div>
                </div>
                <div class="w-100 w-md-50">
                    <div class="gradient-direction">
                        <div class="custom-select form-select">
                            <div class="select-selected p-2">
                                <img src="ASSETS/GIF/2.gif" alt="Flèche droite" class="direction-icon"> Vers la droite
                            </div>
                            <ul class="select-items select-hide">
                                <li data-value="to right" class="p-2"><img src="ASSETS/GIF/2.gif" alt="Flèche droite" class="direction-icon"> Vers la droite</li>
                                <li data-value="to left" class="p-2"><img src="ASSETS/GIF/3.gif" alt="Flèche gauche" class="direction-icon"> Vers la gauche</li>
                                <li data-value="to bottom" class="p-2"><img src="ASSETS/GIF/3.gif" alt="Flèche bas" class="direction-icon"> Vers le bas</li>
                                <li data-value="to top" class="p-2"><img src="ASSETS/GIF/4.gif" alt="Flèche haut" class="direction-icon"> Vers le haut</li>
                                <li data-value="to bottom right" class="p-2"><img src="ASSETS/GIF/6.gif" alt="Flèche bas-droite" class="direction-icon"> Vers le bas-droite</li>
                                <li data-value="to bottom left" class="p-2"><img src="ASSETS/GIF/7.gif" alt="Flèche bas-gauche" class="direction-icon"> Vers le bas-gauche</li>
                                <li data-value="to top right" class="p-2"><img src="ASSETS/GIF/8.gif" alt="Flèche haut-droite" class="direction-icon"> Vers le haut-droite</li>
                                <li data-value="to top left" class="p-2"><img src="ASSETS/GIF/5.gif" alt="Flèche haut-gauche" class="direction-icon"> Vers le haut-gauche</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="p-4">
        <p class="text-center text-white m-0"> Tous droits réservés &copy; 2025
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="ASSETS/JS/script.js"></script>
</body>

</html>
